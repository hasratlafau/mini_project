---
- name: IPv6 Globally Enable
	host: Routers
	gather_facts: false
	connection: local

	tasks:
    -	name : Global config setting
      ios_config:
        lines:
          - ipv6 unicast-routing
      register: print_output
    - name: save output to ./Backup/
      copy:
        content: "{{ print_output.stdout[0] }}"
        dest: "Backups/Unicast_routing_{{ inventory_hostname }}.txt"

    - name: SET IPv6 ADDRESS
      ios_config:
        parents: "interface GigabitEthernet1"
        lines:
          - description IPv6 ADDRESS
          - ipv6 address 2001:DB8:ACAD:1::1/64
          - ipv6 address FE80::1:1 link-local 
    - name: SHOW IPv6 INTERFACE BRIEF
      ios_command:
        commands:
          - show ipv6 interface brief
      register: output
    - name: SAVE OUTPUT ./Backups/
      copy:
        content: "{{ output.stdout[0] }}"
        dest: "Backups/IPv6_output_{{ inventory_hostname }}.txt"      